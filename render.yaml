services:
  - type: web
    name: pelada-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SESSION_SECRET
        generateValue: true
      # Set these in Render dashboard:
      # - MONGO_URL
      # - MONGO_DB_NAME
      # - CORS_ORIGINS
